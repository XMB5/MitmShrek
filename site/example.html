<!DOCTYPE html>
<html lang="en" onmouseenter="play()" onclick="play()" onmousemove="play()">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpeg" href="https://web.archive.org/web/20180612002431if_/https://78.media.tumblr.com/avatar_2088ffa21701_16.pnj"/>
    <title>Get Shreked</title>
    <style>
        body {
            background: black;
        }

        * {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #shrekImg {
            background: url(https://web.archive.org/web/20180610161414if_/http://i0.kym-cdn.com/entries/icons/original/000/023/337/random_shrek_by_rainbowdashscout900-d6eyce0.jpg) no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            transform-origin: center;
        }

        /* Heart beat animation */
        @keyframes beat{
            to { transform: scale(1.4) skew(30deg); }
        }
    </style>
</head>
<body>

<audio loop id="shrekAudio">
    <source src="https://web.archive.org/web/20180610164508if_/https://dl.dropboxusercontent.com/s/kklgxhwiu9tasb7/shrek.mp3" type="audio/mp3">
</audio>

<div id="shrekImg"></div>

<script type="text/javascript">
    playing = false;
    play = function() {
        if (!playing) {
            playing = true;
            document.getElementById("shrekImg").style.animation = 'beat 0.16s infinite alternate';
            document.getElementById('shrekAudio').play();
        }
    }
</script>

</body>
</html>
